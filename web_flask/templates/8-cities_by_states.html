<!DOCTYPE HTML>
<HTML LANG="EN">
        <HEAD>
                <TITLE>HBNB</TITLE>
        </HEAD>
        <BODY>
                <H1>STATES</H1>
                <UL>
                        {% for state in all_state | sort(attribute='name') %}
                                <LI>
                                        STATE: {{ state.id }}: <B>{{ state.name }}</B>
                                        <UL>
                                                {% for ct in state.cities | sort(attribute='name') %}
                                                        <LI>
                                                                CITY: {{ ct.id }}: <B>{{ ct.name }}</B>
                                                        </LI>
                                                {% endfor %}
                                        </UL>
                                </LI>
                        {% endfor %}
                </UL>
        </BODY>
</HTML>
