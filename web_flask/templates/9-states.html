<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		{% if a_s.flag %}
		<H1>State: {{ a_s.name }}</H1>
		<H3>Cities:</H3>
				<UL>
					{% for ct in a_s.cts %}
						<LI>
							{{ ct.id }}: <B>{{ ct.name }}</B>
						</LI>
					{% endfor %}
				</UL>
		{% else %}
			<H1>Not found!</H1>
		{% endif %}
	</BODY>
</HTML>
